[build]
  publish = "dist"
  command = "npm run build"
  environment = { NODE_VERSION = "20" }
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Frame-Options = "SAMEORIGIN"
    Access-Control-Allow-Origin = "*"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://translate.google.com https://translate.googleapis.com https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: https://dqjcbwjqrenubdzalicy.supabase.co https://pelcfluiefxohqoenmu.supabase.co https://peicfjwigfxnhkobpgmw.supabase.co; connect-src 'self' https://www.google-analytics.com https://www.googletagmanager.com https://translate.google.com https://translate.googleapis.com https://dqjcbwjqrenubdzalicy.supabase.co https://pelcfluiefxohqoenmu.supabase.co https://peicfjwigfxnhkobpgmw.supabase.co https://api.stripe.com https://ab.reasonlabsapi.com; frame-src https://js.stripe.com; upgrade-insecure-requests"
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=0, must-revalidate"
[[headers]]
  for = "/sw.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=0, must-revalidate"
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
